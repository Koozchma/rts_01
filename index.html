<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropolis Estates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Metropolis Estates</h1>
        <div class="stats-container">
            <div id="cash-display" class="stat-item">Cash: $0</div>
            <div id="rps-display" class="stat-item">RPS: $0/s</div>
            <div id="owned-properties-count" class="stat-item">Properties: 0</div>
        </div>
    </header>

    <main>
        <section id="game-messages" class="game-messages-section">
            <h2>Log</h2>
            <div id="message-log" class="message-log">
                Welcome to Metropolis Estates! Start by buying some property.
            </div>
        </section>

        <section id="available-properties-section">
            <h2>Available Properties</h2>
            <div id="available-properties-list" class="property-list">
                </div>
        </section>

        <section id="owned-properties-section">
            <h2>My Portfolio</h2>
            <div id="owned-properties-list" class="property-list">
                <p>You don't own any properties yet.</p>
                </div>
        </section>

        <section id="production-plants-section" style="display:none;">
            <h2>Production Plants</h2>
            <div id="production-plants-list">
                </div>
        </section>

        <section id="science-facilities-section" style="display:none;">
            <h2>Science Facilities</h2>
            <div id="science-facilities-list">
                </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Metropolis Estates - Alpha v0.0.1</p>
    </footer>

    <script src="js/properties.js"></script>
    <script src="js/facilities.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
